<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- 레거시 코드: 전체 페이지를 div로 감싸서 의미 없는 구조 -->
    <div class="container">
        <div class="header">
            <h1></h1>
        </div>

        <div class="nav">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <div class="content">
            <div class="article">
                <h2></h2>
                <p></p>
            </div>
        </div>

        <div class="footer">
            <p>copyright</p>
        </div>
    </div>


    <!-- 의미 있는 태그로 문서 구조화 -->
    <!-- 검색엔진 최적화(SEO) 개선 -->
    <!-- 웹 접근성 강화 -->
    <header>
        <h1></h1>
    </header>

    <nav>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>

    <main>
        <article>
            <h2></h2>
            <p></p>
        </article>
    </main>

    <footer>
        <p></p>
    </footer>

    <!-- 기타 시맨틱 태그로는 아래 것들이 있음 -->
    <!-- 문서 구조 관련 태그: main, section, article, aside -->
    <!-- 텍스트 및 미디어 관련 태그: figure, figcaption, mark, time -->
    <!-- 입력 및 인터랙션 관련 태그: details, summary, dialog, progress, meter -->
    <!-- 테이블 및 데이터 관련 태그: caption, colgroup, thead, tbody, tfoot -->
</body>

</html>
