<!DOCTYPE html>

<body>
    <!-- 최신 브라우저에서 WebP 및 AVIF 지원 구현 -->

        <source srcset="swissmap.webp" type="image/webp" />
        <img src="pos.png" width="400" loading="lazy" />
    </picture>
